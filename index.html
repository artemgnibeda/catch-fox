<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-fox.css">
    <script type="text/javascript" src="main.js" defer></script>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <section id="fox">

    </section>
      <div>

        <form id="start-block" action="" method="post">
          <h1>"Catch Fox"</h1>
          <p id="name">You nickname:<p>
          <input id="nickname" type="text" name="" value="" placeholder="nickname">
          <div type="button" onclick="startGame();"  name="button">Play</div>
        </form>
        <div id="play-zone">
            <div id="score" class="score">
              Score: 0
            </div>
            <div id="timer" class="time">
                Time:
            </div>
                <div id="bird" style="left: 0px; top: 0px;"   alt=""></div>
        </div>
        <div id="popup-score">
            <div id="youscore">

            </div>
            <div id="tablewin">



              <button id="reset" onclick="location.reload()" type="button" name="button"> Играть Еще</button>
            </div>
        </div>
      </div>



  </body>
</html>
